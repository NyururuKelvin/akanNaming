<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>akanNaming</title>
    <script>
        $(document).ready(function(){
          $("button").click(function(){
            $("#form").toggle();
          });
        });
        </script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Ghanian Akan Naming system</h1>
            <p>Try your name.</p>
        </div>
        <button>hide/show form</button><br><br>
        <form id="form">
            <label for="year">Enter your Year:</label>
            <input type="number" id="year" name="year" placeholder="YYYY" min="1" minlength="1" maxlength="4" required><br>
            <label for="month">Enter your Month:</label>
            <input type="number" id="month" name="month" placeholder="MM" required><br>
            <label for="day">Enter your Day:</label>
            <input type="number" id="day" name="lname"  placeholder="DD" required><br>
            <div>
                <p>Choose your gender:</p>
                <label for="male">Male</label>
                <input id ="male" name="gender" type="radio" value="male">

                <label for="female">Female</label>
                <input id = "female" name="gender" type="radio" value="female">
            </div>
            <div>
                <input type="Reset" class="reset">           
                <button type="submit" onclick="getName();return false;" value="submit">submit</button>
            </div>

            <div>
                <p id="post"></p>
            </div>
        </form>
        <footer>
            <p>All rights reserved</p>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
